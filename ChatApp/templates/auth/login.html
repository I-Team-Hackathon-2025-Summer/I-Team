{% extends 'auth/base.html' %}
{% block title %}
<title>login</title>
{% endblock %}

{% block body %}
  <div class="auth-wrapper">
    <img 
      class="auth-main-logo"
      src="../../static/img/Tabi talk ロゴ.png" alt="ロゴ">

    <h1 class="auth-title">ログイン</h1>

    <form class="auth-form" action="{{ url_for('login_logout.login_process') }}" method="post">
      <div class="auth-form-inputs">
        <label for="email-input">メールアドレス</label><br>
          <input 
          type="text"
          placeholder="メールアドレス"
          name="email">
      </div>

      <div class="auth-form-inputs">
        <label for="pasword-input">パスワード</label><br>
          <input 
          type="text"
          placeholder="パスワード"
          name="password">
      </div>
    </form>

    <div class="auth-btnlink">
      <button class="auth-button" type="submit">ログイン</button>
      <a class="auth-link" href="{{ url_for('signup.signup_view') }}">新規登録はこちら</a>
    </div>
  </div>
{% endblock %}
