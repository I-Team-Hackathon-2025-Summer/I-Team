{% extends 'auth/base.html' %}
{% block title %}
<title>signup</title>
{% endblock %}

{% block body %}
  <div class="auth-wrapper">
    <img 
      class="auth-main-logo"
      src="{{ url_for('static', filename='img/Tabi talk ロゴ.png') }}" alt="ロゴ">
  
    <h1 class="auth-title">ユーザー登録</h1>

  <form class="auth-form" action="{{ url_for('signup.signup_process') }}" method="post">
    <div class="auth-form-inputs">
      <label for="name-input">ユーザー名</label>
        <input 
        type="text"
        placeholder="ユーザー名"
        name="name">
    </div>

    <div class="auth-form-inputs">
      <label for="email-input">メールアドレス</label>
        <input 
        type="text"
        placeholder="メールアドレス"
        name="email">
    </div>

    <div class="auth-form-inputs">
      <label for="pasword-input">パスワード</label>
        <input 
        type="text"
        placeholder="パスワード"
        name="password">
    </div>
  </form>

  <div class="auth-btnlink">
    <button class="auth-button" type="submit">登録</button>
    <a class="auth-link" href="{{ url_for('login_logout.login_view') }}">戻る</a>
  </div>
</div>
{% endblock %}
