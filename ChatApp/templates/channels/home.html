
{% extends 'base.html' %}
{% block stylesheet %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
{% endblock %}
{% block title %}
<title>home</title>
{% endblock %}

{% block body %}

<div class="home-wrapper">
  {% include 'channels/header.html' %}
  <main>
    <div class="main-contents">
      <div class="main">
        <img class="map-img" src="{{ url_for('static', filename='img/日本地図.png') }}" alt="背景画像">
         
        <a id="hokkaido-tohoku"
           class="balloon balloon-top-bottom"
           href="{{ url_for( 'channels.channels_view', area_id='1' ) }}">
           北海道・東北
        </a>
        <a id="kanto"
           class="balloon balloon-left"
           href="{{ url_for( 'channels.channels_view', area_id='2' ) }}">
           関東
        </a>
        <a id="chubu"
           class="balloon balloon-bottom"
           href="{{ url_for( 'channels.channels_view', area_id='3' ) }}">
           中部
        </a>
        <a id="kinki"
           class="balloon balloon-top"
           href="{{ url_for( 'channels.channels_view', area_id='4' ) }}">
           近畿
        </a>
        <a id="chugoku"
           class="balloon balloon-bottom"
           href="{{ url_for( 'channels.channels_view', area_id='5' ) }}">
           中国
        </a>
        <a id="shikoku"
           class="balloon balloon-top"
           href="{{ url_for( 'channels.channels_view', area_id='6' ) }}">
           四国
        </a>
        <a id="kyushu-okinawa"
           class="balloon balloon-top-right"
           href="{{ url_for( 'channels.channels_view', area_id='7' ) }}">
           九州・沖縄
        </a>

      </div>
    </div>
  </main>
</div>
{% endblock %}
